<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Wack A Trump</title>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Whack-a-Trump! <span class="score">0</span></h1>
	
	<div class="buttons">
		<button onClick="startGame()" class="button">Start!</button>
		<button id="modalBtn" class="button">Rules</button>
	</div>

	<div id='rulesModal' class='modal'>
		<div class='modal-content'>
			<span id="closeBtn">&times;</span>

			<div class="names">
				<img class="smallImg" src="images/trump1.png" />
				<p><strong>Trump1</strong>: <strong>200</strong> points</p>
			</div>

			<div class="names">
				<img class="smallImg" src="images/trump2.png"/>
				<p><strong>Trump2</strong>: <strong>400</strong> points</p>
			</div>
			
			<div class="names">
				<img class="smallImg" src="images/trump3.png">
				<p><strong>Trump3</strong>: <strong>300</strong> points</p>
			</div>

			<div class="names">
				<img class="smallImg" src="images/trump4.png">
				<p><strong>Trump4</strong>: <strong>100</strong> points</p>
			</div>

			<div class="names">
				<img class="smallImg" src="images/trump5.png">
				<p><strong>Trump5</strong>: <strong>600</strong> points</p>
			</div>

			<div class="names">
				<img class="smallImg" src="images/trump6.png">
				<p><strong>Trump6</strong>: <strong>150</strong> points</p>
			</div>
		</div>
	</div>



	<div id="game">
		<div class="hole hole1">
			<div class="mole"></div>
		</div>

		<div class="hole hole2">
			<div class="mole"></div>
		</div>

		<div class="hole hole3">
			<div class="mole"></div>
		</div>

		<div class="hole hole4">
			<div class="mole"></div>
		</div>

		<div class="hole hole5">
			<div class="mole"></div>
		</div>

		<div class="hole hole6">
			<div class="mole"></div>
		</div>
	</div>


	<audio id="Trump1" src="sounds/trump1.mp3"></audio>
	<audio id="Trump2" src="sounds/trump2.mp3"></audio>
	<audio id="Trump3" src="sounds/trump3.mp3"></audio>
	<audio id="Trump4" src="sounds/trump4.mp3"></audio>
	<audio id="Trump5" src="sounds/trump5.mp3"></audio>
	<audio id="Trump6" src="sounds/trump6.mp3"></audio>
	<audio id="bonk" src="sounds/pop.wav"></audio>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
